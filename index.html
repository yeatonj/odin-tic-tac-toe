<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body onload="DisplayManager.getNames()">
    <div class="tile">
        <h2>Welcome to Tic Tac Toe</h2>
    </div>

    <div class="stats">
        Stats
    </div>
    
    <div class="game-area">
        <div class="padding"></div>
        <div class="gameboard">
        </div>
        <div class="padding"></div>
    </div>

    <div class="status">
        Status
    </div>

    <div class="controls">
        <button class="hidden">Start New Game</button>
    </div>

    <dialog>
        <h2>Tic Tac Toe</h2>
        <h3>Enter Player Names:</h3>
        <form>
            <div>
                <label for="p1name">Player 1 Name:</label>
                <input type="text" name="p1name" id="p1name">
            </div>

            <div>
                <label for="p2name">Player 2 Name:</label>
                <input type="text" name="p2name" id="p2name">
            </div>

            <button type="submit" value="confirm" formmethod="dialog">Confirm</button>
        </form>
    </dialog>

    <script src="javascript.js"></script>
    
</body>
</html>
